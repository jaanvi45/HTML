<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="click.css">
    </head>
    <body>
            <div class="container">
                <div class="content">
                    <div class="user-details">
                
                <h2>Registration</h2>
                <br><br>
                Full name:<input type="text" placeholder="Enter your name">
                username:<input type="text" placeholder="Enter your username">
                <br><br><br>
                Email:<input type="text" placeholder="Enter your email">
                Phone number:<input type="text" placeholder="Enter your number">
                <br><br><br>
                passwors:<input type="text" placeholder="Enter your password">
                Confirm password:<input type="text" placeholder="confirm your password">
                <br><br><br>
               
                <h3>Gender</h3>
                <br><br>
                Male<input type="radio" placeholder="male">
                Female<input type="radio" placeholder="female">
                <form>
                    <div class="button input">
                        <input type="submit" value="Register">
                    </div>
                    
                </form>
                    
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
